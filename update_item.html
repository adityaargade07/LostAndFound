<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Item Status: {{ item.name }}</h1>
        <form method="POST">
            <label for="name">Item Name</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" readonly>

            <label for="description">Description</label>
            <textarea id="description" name="description" readonly>{{ item.description }}</textarea>

            <label for="location">Collection Location</label>
            <input type="text" id="location" name="location" placeholder="Enter collection location" required>

            <button type="submit">Mark as Found</button>
        </form>
        <a href="{{ url_for('main.view_items') }}" class="btn btn-link mt-3">Back to Items List</a>
    </div>
</body>
</html>
