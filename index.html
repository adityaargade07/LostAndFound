<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Lost and Found System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .options {
            margin-top: 30px;
        }
        .options a {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .options a.btn-primary {
            background-color: #6a11cb;
        }
        .options a.btn-primary:hover {
            background-color: #2575fc;
            transform: scale(1.05);
        }
        .options a.btn-warning {
            background-color: #FFC107;
            color: #333;
        }
        .options a.btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #ccc;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-search"></i> Welcome to the Lost and Found System</h1>
    </header>
    <div class="container">
        <p>Your one-stop solution to report and retrieve lost items efficiently.</p>
        
        <!-- Conditional display based on user's authentication status -->
        {% if current_user.is_authenticated %}
            <p><strong>You are already logged in!</strong></p>
            <div class="options">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary"><i class="fas fa-tachometer-alt"></i> Go to Dashboard</a>
            </div>
        {% else %}
            <div class="options">
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</a>
                <a href="{{ url_for('auth.admin_login') }}" class="btn btn-warning"><i class="fas fa-user-shield"></i> Admin Login</a>
            </div>
        {% endif %}
    </div>
    <footer>
        <p>&copy; 2024 Lost and Found System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
